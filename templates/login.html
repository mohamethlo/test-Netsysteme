{% extends "base.html" %}

{% block content %}
<div class="bg-circles">
    <span></span>
    <span></span>
    <span></span>
    <span></span>
</div>

<div class="min-vh-100 d-flex align-items-center justify-content-center" style="position:relative; z-index:1;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-4">
                <div class="text-center mb-4">
                    <div class="alert alert-info shadow-sm">
                         Note : L'application n'est accessible qu'entre 8h et 17h.
                    </div>
                    <img src="{{ url_for('static', filename='img/logo.png') }}" alt="Logo" style="width: 100px; height:auto;" class="rounded-pill shadow-sm bg-white p-2">
                    <h2 class="mt-3 fw-bold">Connexion</h2>
                    <p class="text-muted">Accédez à votre espace de travail</p>
                </div>
                
                <div class="card shadow-lg border-0">
                    <div class="card-body p-4">
                        <form method="POST">
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control form-control-lg" id="email" name="email" required autocomplete="username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Mot de passe</label>
                                <input type="password" class="form-control form-control-lg" id="password" name="password" required autocomplete="current-password">
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="remember" name="remember">
                                <label class="form-check-label" for="remember">
                                    Se souvenir de moi
                                </label>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary btn-lg shadow">
                                    <i data-feather="log-in" class="me-2"></i>
                                    Se connecter
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                
                <div class="text-center mt-4">
                    <small class="text-muted">
                        Compte de démonstration: admin@entreprise.fr / admin123
                    </small>
                </div>
                
                <div class="text-center mt-2">
                    <a href="{{ url_for('main.index') }}" class="text-muted" style="text-decoration: none;">
                        <i data-feather="arrow-left" class="me-1"></i>
                        Retour à l'accueil
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
